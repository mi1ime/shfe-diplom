<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Diplom</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style_payment.css">
  <link rel="stylesheet" href="css/style_ticket.css">
  <link rel="stylesheet" href="css/style_tablet.css">
  <link rel="stylesheet" href="css/style_desktop.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="logo">
      <h1>Идём<span class="logo-V">в</span>кино</h1>
    </div>
  </header>

  <main>
    <header class="heading-2">
      <h2>Электронный билет</h2>
    </header>

    <div class="main-section">

      <div class="ticket__info">
        <p>На фильм: <span class="heading-3">Звёздные войны XXIII: Атака клонированных клонов</span></p>
        <p>Места: <span class="heading-3">6, 7</span></p>
        <p>В зале: <span class="heading-3">1</span></p>
        <p>Начало сеанса: <span class="heading-3">18:30</span></p>
      </div>

      <button class="qr-code">
        <span>QR</span>
      </button>

      <div class="ticket__add-info">
        <span>Покажите QR-код нашему контроллеру для подтверждения бронирования.</span>
        <span>Приятного просмотра!</span>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  <script src="site.js"></script>

</body>

</html>
